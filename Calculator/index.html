<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="main">
        <div class="one">
            <input id="result" class="result" type="text" >
        </div>
        <div>
            <button onclick="clearResult()" class="btn1" > CE</button>
            <button onclick="clearResult()" class="btn1"> C</button>
            <button onclick="getNumber()" class="btn1"> %</button>
            <button onclick="getNumber()" class="btn1">/</button>
        </div>
        <div>
            <button class="btn" onclick="getNumber('7')">7</button>
            <button class="btn" onclick="getNumber('8')">8</button>
            <button class="btn" onclick="getNumber('9')">9</button>
            <button class="btn1" onclick="getNumber('*')"> x </button>
        </div>
        <div>
            <button class="btn" onclick="getNumber('4')">4</button>
            <button class="btn" onclick="getNumber('5')">5</button>
            <button class="btn" onclick="getNumber('6')">6</button>
            <button class="btn1" onclick="getNumber('-')"> - </button>
        </div>
        <div>
            <button class="btn" onclick="getNumber('1')">1</button>
            <button class="btn" onclick="getNumber('2')">2</button>
            <button class="btn" onclick="getNumber('3')">3</button>
            <button class="btn1" onclick="getNumber('+')"> + </button>
        </div>
        <div>
            <button class="btn" onclick="negativeValue()"><font size="1px">+/-</font></button>
            <button class="btn" onclick="getNumber('0')">0</button>
            <button class="btn" onclick="getNumber()"><b>.</b></button>
            <button class="btn1" onclick="getResult()">=</button>
        </div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
